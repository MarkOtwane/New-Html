<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Survey Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="title">Survey Form</h1>
        <div class="form-wrapper">
          <p id="description">Build a survey form to collect data from your users</p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label"> Number: </label>
                    <input type="number" name="number" id="number" placeholder="Enter your age"  min="18" max="50">
                </div>
                <div class="form-group gender">
                    Gender:
                    <div class="genderDiv">
                        <input type="radio" name="gender" id="male" value="male"><label for="gender"> Male </label>
                        <input type="radio" name="gender" id="female" value="female"><label for="gender"> Female </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hear" id="hear"> Where from you know about Bushman Technology ? </label>
                    <select id="dropdown">
                        <option class="transparent" value="Instagram"> Instagram </option>
                        <option class="transparent" value="Facebook"> Facebook </option>
                        <option class="transparent" value="friends"> Friends </option>
                        <option class="transparent" value="googleSearch"> Google Search </option>
                        <option class="transparent" value="Randomly"> Randomly </option>
                        <option class="transparent" value="other"> other </option>
                    </select>
                </div>
                <div class="form-group flex">
                    <label for=""> Will you recommend Geeks Help to your friends ? </label>
                    <div class="recommendation">
                        <input type="radio" name="recommend" id="yes" value="yes"><label for="yes"> Yes </label>
                        <input type="radio" name="recommend" id="no" value="no"><label for="no"> No </label>
                    </div>
                    <input type="checkbox" value="yes"/>
<input type="checkbox" value="no"/>
                <div class="form-group flex">
                    <label for="suggestions"> How we can improve ourself? </label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
                </div>
                <button id="submit"> Submit </button>
            </form>
        </div>
    </div>

</body>
</html>
